<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mt-5" id="homeContainer">
        <h1 class="mb-4">Welcome to the Online Exam</h1>
        <button class="btn btn-primary" id="startExam">Start Exam</button>
    </div>

    <div id="examContainer" class="container mt-5 d-none">
        <!-- <div id="timerBar" class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 100%" id="timer"></div>
        </div> -->
        <h2 id="questionTitle" class="mb-3"></h2>
        <img id="questionImage" class="img-fluid mb-3" src="" alt="Question Image">
        <div id="answers" class="list-group mb-3"></div>
        <button class="btn btn-success" id="nextQuestion" disabled>Next</button>
    </div>

    <div id="resultContainer" class="container text-center mt-5 d-none">
        <h2>Exam Completed!</h2>
        <div class="result-circle" id="scoreCircle"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>


</body>

</html>
